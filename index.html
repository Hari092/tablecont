<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping-list">
    <title>Shopping=list </title>
    <style>
        .shirt{
            width: 200px;
        }
        .jean{
            width: 200px;
        }
        table{
            width: 500
            border-color: black;
        }
    </style>
</head>
<body>
    <h1>Shopping-List</h1>
    <div id="Price">
    <table border="5">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>T-shirt</td>
            <td><img src="IMG1.jpg" alt="t-shirt" class="shirt"></td>
            <td>$25</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Pants</td>
            <td><img src="JEANS.jpg" alt="jeans" class="jean"></td>
            <td>$60</td>
        </tr>
    </table>
</div>
</body>
</html>
